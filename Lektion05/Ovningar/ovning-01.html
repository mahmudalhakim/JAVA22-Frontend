<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Övning 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>

<body class="container">

    <h1>Övning 1</h1>

    <div id="table"></div>

    <script>

        /* 
          • Spara info om en valfri bok i localStorage.
          • Välj lämpliga nycklar t.ex. title, author.
  
          • Skapa en HTML-tabell som visar alla nyckar och värden som finns i localStorage.
          • Du ska alltså visa info om boken från localStorage.
        */

        localStorage.clear();

        const book = {
            "Title": "Java steg för steg",
            "Author": "Jan Skansholm",
            "Price": 450
        }

        localStorage.setItem("book", JSON.stringify(book));

        console.log(localStorage);

        const book2 = JSON.parse(localStorage.getItem("book"));
        console.log(book2);

        let table = `<table class="table">
                     <tr><th>Key</th><th>Value</th></tr>`;

        for (let key in book2) {

            table += `<tr><td>${key}</td><td>${book2[key]}</td></tr>`

        }

        table += "</table>";

        document.getElementById("table").innerHTML = table;

    </script>
</body>

</html>
