<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="bootstrap.css">
</head>

<body class="container">
    <h1>Bootstrap Grid System</h1>

    <h2>3 kolumner</h2>
    <div class="row">
        <div class="col">1</div>
        <div class="col">2</div>
        <div class="col">3</div>
    </div>
    <hr>
    <div class="row">
        <div class="col-3">1</div>
        <div class="col-6">2</div>
        <div class="col-3">3</div>
    </div>
    <hr>

    <h2>Olika bredder (alltid 3 kolumner) </h2>
    <div class="row">
        <div class="bg-info    col-4">1</div>
        <div class="bg-danger  col-6">2</div>
        <div class="bg-success col-2">3</div>
        <hr>
        <div class="bg-info    col-4">1</div>
        <div class="bg-danger  col-6">2</div>
        <div class="bg-success col-2">3</div>
    </div>

    <hr>

    <h2>3 kolumner från sm-brytpunkt</h2>
    <div class="row">
        <div class="col-sm">1</div>
        <div class="col-sm">2</div>
        <div class="col-sm">3</div>
    </div>

    <hr>

    <h2>3 kolumner från md-brytpunkt</h2>
    <div class="row">
        <div class="col-md">1</div>
        <div class="col-md">2</div>
        <div class="col-md">3</div>
    </div>

    <hr>

    <div class="row">
        <div class="col-md-3">1</div>
        <div class="col-md-4">2</div>
        <div class="col-md-5">3</div>
    </div>

    <hr>

    <h2>Mix&Match</h2>
    <div class="row">
        <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2">1</div>
        <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2">2</div>
        <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2">3</div>
        <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2">4</div>
        <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2">5</div>
        <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2">6</div>
        <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2">7</div>
        <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2">8</div>
        <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2">9</div>
        <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2">10</div>
        <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2">11</div>
        <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2">12</div>
    </div>

</body>

</html>
